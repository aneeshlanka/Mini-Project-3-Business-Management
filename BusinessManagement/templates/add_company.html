{% extends "layout.html" %}
{% block title %}Add Company{% endblock %}
{% block content %}
{% from "country_state_selector.html" import country_state_selector %}

<div class="container-fluid">
    <div class="h1">Add Company</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="name" class="form-label">name</label>
                <input id="name" class="form-control" name="name" type="text" value="">
            </div>
            
            <div class="form-group mb-3">
                <label for="address" class="form-label">address</label>
                <input id="address" class="form-control" name="address" type="text" value="">
            </div>

            <div class="form-group mb-3">
                <label for="city" class="form-label">city</label>
                <input id="city" class="form-control" name="city" type="text" value="">
            </div>
            
            <div class="form-group mb-3">
                <label for="website" class="form-label">website</label>
                <input id="website" class="form-control" name="website" type="url" value="">
            </div>

            <div class="form-group mb-3">
                <label for="zip" class="form-label">zip</label>
                <input id="zip" class="form-control" name="zip" type="text" value="">
            </div>
            <input type="submit" class="btn btn-primary" value="Save Company" />
        </form>
    </div>
</div>
{% endblock %}
